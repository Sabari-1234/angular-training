<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login form</title>
    <link rel="stylesheet" href="/assets/form.css">
    <!-- Latest compiled and minified CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

<!-- Latest compiled JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script defer src="/login.js"></script>
</head>
<body>
    <div class="root">
        <form  onsubmit="validateForm(event)">
            <div class="container rounded-5 outterBox ">
                <div class="innercont cont2">
                    <div class="col  align-items-center p-2 m-5 align-self-center">
            
                       <h1 class="mb-3 loginText "> Login</h1>
                       
                       <p class="mb-5 text-secondary">If you are already a member easily login</p>
    
                       <input type="email" class="mb-4 form-control-lg rounded-4 w-100 input text-secondary fs-6" placeholder="Email" id="email" oninput="validate(event)">
                        <br>
                        <p id="emailError" class="text-danger"></p>
                       <input type="password" class="mb-4 form-control-lg rounded-4 w-100 input text-secondary fs-6" placeholder="password" id="password" oninput="validate(event)">

                       <svg  xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-eye eye text-secondary" viewBox="0 0 16 16" id="openEye" onclick="opening()">
                        <path d="M16 8s-3-5.5-8-5.5S0 8 0 8s3 5.5 8 5.5S16 8 16 8M1.173 8a13 13 0 0 1 1.66-2.043C4.12 4.668 5.88 3.5 8 3.5s3.879 1.168 5.168 2.457A13 13 0 0 1 14.828 8q-.086.13-.195.288c-.335.48-.83 1.12-1.465 1.755C11.879 11.332 10.119 12.5 8 12.5s-3.879-1.168-5.168-2.457A13 13 0 0 1 1.172 8z"/>
                        <path d="M8 5.5a2.5 2.5 0 1 0 0 5 2.5 2.5 0 0 0 0-5M4.5 8a3.5 3.5 0 1 1 7 0 3.5 3.5 0 0 1-7 0"/>
                      </svg>

                      <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-eye-slash eye text-secondary d-none" viewBox="0 0 16 16" id="closeEye" onclick="closing()">
                        <path d="M13.359 11.238C15.06 9.72 16 8 16 8s-3-5.5-8-5.5a7 7 0 0 0-2.79.588l.77.771A6 6 0 0 1 8 3.5c2.12 0 3.879 1.168 5.168 2.457A13 13 0 0 1 14.828 8q-.086.13-.195.288c-.335.48-.83 1.12-1.465 1.755q-.247.248-.517.486z"/>
                        <path d="M11.297 9.176a3.5 3.5 0 0 0-4.474-4.474l.823.823a2.5 2.5 0 0 1 2.829 2.829zm-2.943 1.299.822.822a3.5 3.5 0 0 1-4.474-4.474l.823.823a2.5 2.5 0 0 0 2.829 2.829"/>
                        <path d="M3.35 5.47q-.27.24-.518.487A13 13 0 0 0 1.172 8l.195.288c.335.48.83 1.12 1.465 1.755C4.121 11.332 5.881 12.5 8 12.5c.716 0 1.39-.133 2.02-.36l.77.772A7 7 0 0 1 8 13.5C3 13.5 0 8 0 8s.939-1.721 2.641-3.238l.708.709zm10.296 8.884-12-12 .708-.708 12 12z"/>
                      </svg>
    
    
                       <br>
                       <p id="passwordError" class="text-danger"></p>
    
                       <button class="mb-4 w-100 rounded-4 button text-light  fs-6 fw-bold " type="submit"  id="login" >Login</button>
                       <div class="row">
                            <div class="col">
                                <hr>
                            </div>
    
                            <div class="col-1 text-secondary">
                                    OR
                            </div>
    
                            <div class="col">
                                <hr>
                            </div>
    
                       </div>
                       <div class="container1">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-google googleIcon" viewBox="0 0 16 16">
                            <path d="M15.545 6.558a9.4 9.4 0 0 1 .139 1.626c0 2.434-.87 4.492-2.384 5.885h.002C11.978 15.292 10.158 16 8 16A8 8 0 1 1 8 0a7.7 7.7 0 0 1 5.352 2.082l-2.284 2.284A4.35 4.35 0 0 0 8 3.166c-2.087 0-3.86 1.408-4.492 3.304a4.8 4.8 0 0 0 0 3.063h.003c.635 1.893 2.405 3.301 4.492 3.301 1.078 0 2.004-.276 2.722-.764h-.003a3.7 3.7 0 0 0 1.599-2.431H8v-3.08z"/>
                          </svg>
                           <button class="mb-4 w-100 rounded-4 button googleBtn  fs-6 fw-bold  mt-4 text-secondary">Login with Google</button>
        
        
                       </div>
                      
    
                       <a class="text-secondary text-decoration-none" href="">Forget my password</a>
    
                       <hr>
                       <div class="row mt-4">
    
                        <div class="col">
                            <p class="text-secondary">If you don't have an account , create </p>
                        </div>
                        <div class="col-3 ">
                            <button class=" ms-4 text-secondary rounded-3 register bg-white p-1">Register</button>
                        </div>
    
                       </div>
                    </div>
                    <div class="col mt-4 mb-4 me-3">
            
                        <img src="/assets/images/image_processing20211025-19690-qsj4so.jpg" alt="" class="rounded-5 ">
                    </div>
                </div>
               </div>
    
    
        </form>
    </div>
        
   
     
    
</body>
</html>
